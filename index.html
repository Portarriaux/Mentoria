<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <br />
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="text">
              <div class="input-text">
                <label for="mentory-name">Nome</label>
                <input type="text" id="mentory-name" requerid minlength="8" />
              </div>

              <div class="input-text">
                <label for="mentory-surname">Sobrenome</label>
                <input
                  type="text"
                  id="mentory-surname"
                  required
                  minlength="8"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentoty-email"
                >E-mail <span> (digite um e-mail válido) </span></label
              >
              <input type="text" id="mentory-email" />
            </div>

            <div class="input-wrapper">
              <label for="mentoty-password"
                >Senha <span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="password"
                id="mentory-password"
                required
                minlength="8"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentory-name"
                >Nome do seu mentor
                <span>(somento o primeiro nome)</span></label
              >
              <input type="text" id="mentory-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus  horários disponíveis</legend>
            <h2>Primeira mentoria</h2>

            <div class="col-1">
              <div class="input-wrapper">
                <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentory-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentory-begin">Das</label>
                <input type="time" id="mentory-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentory-end">Até</label>
                <input type="time" id="mentory-end" />
              </div>
            </div>

            <h2>Segunda mentoria</h2>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentory-date" />
              </div>

              <div class="input-wrapper">
                <label for="mentory-begin">Das</label>
                <input type="time" id="mentory-begin" />
              </div>

              <div class="input-wrapper">
                <label for="mentory-end">Até</label>
                <input type="time" id="mentory-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
